plugins {
    id 'java'
}

group = 'sk.fomi'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.11.0'
    implementation 'org.seleniumhq.selenium:selenium-support:4.11.0'
    implementation 'com.opera:operadriver:1.5'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.8.1'
    // SLF4J API
    implementation 'org.slf4j:slf4j-api:2.0.5'

    // Logback (or any other logging framework)
    implementation 'ch.qos.logback:logback-classic:1.4.7'
}

test {
    useJUnitPlatform()
}